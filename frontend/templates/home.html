{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<h1>Peracarida Classifier</h1>
<h2>What peracarid do you want to discover today?</h2>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <!-- Slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img/Campylaspis sp5.jpg' %}" alt="Image">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/05b7602088d4a044cd3ea6b9a81f35f8.jpg' %}" alt="Image">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/images (16).jpg' %}" alt="Image">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/images (17).jpg' %}" alt="Image">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/images_7.jpg' %}" alt="Image">
    </div>
  </div>

  <!-- Controls -->
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<a class="try-it-button" href="/api/registerrecord/">Try it</a>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
